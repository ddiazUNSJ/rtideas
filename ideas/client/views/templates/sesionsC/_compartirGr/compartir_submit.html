<template name="compartirSubmit">

  <div class="col-md-12 page">
      <div class="panel panel-default">
          <div class="panel-heading">
            <h4>Seleccion de Grupos para Compratir Ideas</h4>
          </div>

        <div class="panel-body">

          <form class="novalidate">
                
                <div class="form-group">
                    <label class="control-label" for="sesion">Tematica</label>
                        <div class="controls">
                            <select class="input-xlarge country" id="tematica" name="SC">
                                {{#each get_creatividad}}

                                <option value="{{_id}}" data-id="{{_id}}">{{SC}}</option>
                                      {{/each}}
                            </select>
                        </div>
                </div>

                <div class="form-group ">
                    <label class="control-label" for="sesion">Grupo</label>
                        <div class="controls ">
                            <select  multiple id="grupo" name="gr" lass="form-control input-md">
                                {{#each get_grupo}}
                                
                                <option value="{{_id}}" data-id="{{_id}}">{{gr}}</option>
                                      {{/each}}
                            </select>
                        </div>
                </div>
                
                        <input type="submit" value="Guardar" class="btn btn-primary"/>

          </form>
        </div>
      </div>                          
  </div>    
</template>
