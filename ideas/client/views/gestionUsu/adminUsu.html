<template name="adminUsers">
 <div id="adminUsuarios">
 
	<div class="wrapper wrapper-content animated fadeInRight">
 
		<div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Listado de Usuarios</h5>
                        {{>iboxTools}}
                    </div>
                    <div class="ibox-content">

                        <div class="table-responsive">
                       		{{#if isAdmin}}

      							      {{> TmplModalUpdate}}

           							 {{> TmplModalRemove}}

     					 			 
        					{{> tabular table=TabularTables.usuarios class="table table-striped table-bordered table-condensed"}}

        					{{/if}}	

                        </div>

                    </div>
                </div>
            </div>
		</div>          


    </div>
  </div>
 </template>
