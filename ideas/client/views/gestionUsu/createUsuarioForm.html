{{#autoForm schema=traeSchema id="afCreateUsuario" type="method" doc=selectedUserDoc  validation="submit"  meteormethod="crearUsuario"}}

     <fieldset>
       <div class="form-group">
             <label class="control-label" for="Email">Tu username</label>
             <div class="input-group input-group-lg">
              <span class="input-group-addon"><span class="glyphicon glyphicon-envelope glyph-color"></span></span>
              {{> afFieldInput name='username' class="form-control" placeholder="Escribe tu username "}}
             </div> 
             <label class="control-label" for="Email">Tu nombre</label>
             <div class="input-group input-group-lg">
              <span class="input-group-addon"><span class="glyphicon glyphicon-envelope glyph-color"></span></span>
              {{> afFieldInput name='nombre' class="form-control" placeholder="Escribe tu nombre "}}
             </div> 
                             
       </div>   
     </fieldset>
       
	    <button type="submit" class="btn btn-primary">Crear</button>

{{/autoForm}}
