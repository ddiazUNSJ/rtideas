<template name="list_sesion">

<div class="col-md-12 page">
      <div class="panel panel-default">

        <div class="panel-heading">
          <h4>Listado de Tematicas Activas</h4>
        </div>
        <table id="tablatematica"  class="table table-striped" >
              <thead>
                  <tr>
                    <th  width="300px" align="left"> Tematica</th>
                    <th  width="300px" align="center"> Autor</th>
                    <th  width="300px" align="right"> Descripcion</th>
                  </tr>
              </thead>
          </table>

         {{#each Creatividad}}         
          {{> item_sesion}}           
         {{/each}}  


      </div>
</div>
</template>
